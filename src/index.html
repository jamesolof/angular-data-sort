<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>lol</title>

    <link rel="stylesheet" href="css/styles.css"></link>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"></link>

  </head>
  <body ng-cloak ng-controller="appController as vm">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Seahawks Players</a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li>
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{vm.year}}
                      <span class="caret"></span></button>
                      <ul class="dropdown-menu scrollable-menu">
                        <li ng-repeat="year in vm.years">
                          <a ng-click="vm.getPlayers(year)">
                            {{year}}
                          </a>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="Tabley" ng-hide="vm.isloading">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>
                <form name="positionSelect">
                    <label for="pSelect">Position</select>
                    <select name="pSelect" id="pSelect" ng-model="vm.search.position">
                        <option value=""></option>
                        <option ng-repeat="position in vm.positions" value="{{position}}">{{position}}</option>
                    </select>
                </form>
            </th>
            <th>g</th>
            <th>gs</th>
            <th>birthday</th>
            <th>
                <form name="collegeSelect">
                    <label for="repeatSelect">College</select>
                    <select name="repeatSelect" id="repeatSelect" ng-model="vm.search.college">
                        <option value=""></option>
                        <option ng-repeat="college in vm.colleges" value="{{college}}">{{college}}</option>
                    </select>
                </form>
            <th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="player in vm.players | filter:vm.search">
            <td>{{player.number}}</td>
            <td>{{player.playerName}}</td>
            <td>{{player.position}}</td>
            <td>{{player.g}}</td>
            <td>{{player.gs}}</td>
            <td>{{player.birthday}}</td>
            <td>{{player.college}}</td>
          </table>
        </tbody>
    </div>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
